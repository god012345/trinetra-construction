   <img src="images/tri-netra-logo.svg" alt="Logo" class="logo" style="width: 100px;">
   
   <!-- Desktop -->
   <img src="images/tri-netra-logo.svg" alt="Logo" class="logo" style="width: 200px;">

5. COLORS:
   - Primary Blue: #1a5f7a
   - Accent Gold: #ff9f29
   - Dark Blue: #0a3d62
   - To change colors, edit the hex values in the <defs> section

6. FAVICON:
   Convert SVG to PNG (16x16, 32x32, 64x64) and add to head:
   <link rel="icon" type="image/png" href="images/favicon.png">

7. PRINT:
   Export SVG to PDF or EPS for professional printing

8. FURTHER CUSTOMIZATION:
   - Adjust circle sizes (r="18" to make bigger/smaller)
