   <img src="images/tri-netra-logo.svg" alt="Tri Netra Construction" class="logo" width="200">
   
   <!-- Or as background -->
   <div style="background-image: url('images/tri-netra-logo.svg');"></div>

3. CSS STYLING:
   .logo {
     max-width: 200px;
     height: auto;
   }
   
   .logo-header {
     width: 150px;
   }
   
   .logo-small {
     width: 50px;
   }

4. RESPONSIVE SIZING:
